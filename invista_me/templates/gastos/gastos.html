{% extends '../base.html' %}
{% block conteudo %}
<h1 style="text-align: center;">Listagem de Gastos</h1>
<div class="container">
    <button class="btn btn-success" style="margin-bottom: 10px;"><a style="color: white;"
            href="{% url 'novo_gasto' %}">Novo
            Gasto</a></button>
    <button class="btn btn-primary" style="margin-bottom: 10px;"><a style="color: white;"
            href="{% url 'investimentos' %}">
            Pagina de Investimentos</a></button>
    <table class="table table-striped table-bordered">
        <tr>
            <th>Id</th>
            <th>Gastos</th>
            <th>Valor</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        {% for gasto in dadoGasto %}
        <tr>
            <td>{{gasto.id}}</td>
            <td>{{gasto.gasto}}</td>
            <td>{{gasto.valor}}</td>
            <td><button class="btn btn-info"><a style="color: white;"
                        href="{% url 'detalheGasto' gasto.id %}">Detalhe</a></button></td>
            <td><button class="btn btn-warning"><a style="color: white;"
                        href="{% url 'editarGasto' gasto.id %}">Editar</a></button></td>
            <td><button class="btn btn-danger"><a style="color: white;"
                        href="{% url 'excluirGasto' gasto.id %}">Excluir</a></button></td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
